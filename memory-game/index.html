<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the new Cryptocurrency Memory Game on Boba Gaming!"
    />
    <link rel="resetsheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Boba Memory Game</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <div class="heading-container">
        <p class="lives">Lives: <span id="lives">5</span></p>
        <div class="logo">
          <img src="/images/logo-two.svg" alt="logo" />
          <!-- <h2>Boba Memory Game</h2> -->
        </div>
        <p class="score">Score: <span id="score"> </span></p>
      </div>
      <div class="button-container">
        <button class="button" id="start-crypto" type="button">
          Start Level 1
        </button>
        <button class="button" id="start-f1" type="button">
          Start Level 2
        </button>
        <button
          class="button"
          type="button"
          onClick="window.location.reload();"
        >
          Reset
        </button>
      </div>
      <br />
      <div class="cards" id="cards">
        <div class="rules">
          Rules:<br /><br />
          You have 5 seconds to memorise the tiles, after this you need to guess
          the pairs!<br /><br />
          Make sure to give adequate time for the previous tiles to close before
          picking the next tile!<br /><br />
          Good luck!
        </div>
      </div>
      <footer>&#169; Boba Gaming</footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

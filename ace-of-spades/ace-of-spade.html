  <head>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
          <div class="header-container">
        <div class="logo-container">
          <a href="../index.html">
          <img id="logo-img" src="/images/logoSmall.svg" alt="logo" />
          </a>
        </div>
        <div class="hamburger-menu">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-btn" for="menu-toggle">
            <span></span>
          </label>
          <ul class="menu-box">
            <li>
              <a class="menu-item" href="../index.html">Home</a>
            </li>
            <li>
              <a class="menu-item" href="../guess-who/index.html">Guess Who</a>
            </li>
            <li>
              <a class="menu-item" href="../ace-of-spades/ace-of-spade.html"
                >Ace of Spades</a
              >
            </li>
            <li>
              <a class="menu-item" href="../memory-game/index.html"
                >Memory Game</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-container">
          <ul id="nav-list">
            <li class="nav-list-item">
              <a class="nav-list-link" href="../guess-who/index.html"
                >Guess Who</a
              >
            </li>
            <li class="nav-list-item">
              <a class="nav-list-link" href="../ace-of-spades/ace-of-spade.html"
                >Ace of Spades</a
              >
            </li>
            <li class="nav-list-item">
              <a
                class="nav-list-link"
                class="nav-list-link"
                href="../memory-game/index.html"
                >Memory Game</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="main">
        <div class="container-main">
          <div class="top-Container">
            <div class="timer-container">
              <span id="timeName" class="timer">Time:</span>
              <span id="timer">30</span>
            </div>
            <h1>♤ Ace of Spades ♤</h1>
            <div class="timer-container">
              <span class="timer">Lives:</span>
              <span id="live" class="timer">5</span>
            </div>
          </div>
          <div class="container">
            <div id="card-one" class="flip-card">
              <div class="inner">
                <div class="front">
                  <img src="./img/logo.png" alt="" />
                </div>
                <div class="back">
                  <div id="newCard2"></div>
                  <div class="back-header"></div>
                </div>
              </div>
            </div>
            <div class="display">
              <span id="correct"></span>
            </div>
            <div id="card-two" class="flip-card">
              <div class="inner">
                <div class="front">
                  <img src="./img/logo.png" alt="" />
                </div>
                <div class="back">
                  <div id="newCard1"></div>
                  <div class="back-header"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="bottom">
        <div class="remainingCards">
          <span id="houseDeckCount">1</span>
          <span id="playerDeckCount">1</span>
        </div>
        <div class="score-highscore">
          <div class="Score">
            <span>Score:</span>
            <span id="score">0</span>
          </div>
          <div class="highscore">
            <div class="high-container">
              <span>Highscore:</span>
              <span id="highScore"></span>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div class="button">
            <h2>New Game</h2>
            <button id="start-btn" class="start">Start</button>
            <div class="center-button">
              <button id="higher" class="higher">H</button>
              <button id="lower" class="lower">L</button>
            </div>
            <button id="reset" href="#" class="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-list">
        <span>{T:design}</span>
        <div class="icons">
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-twitter"></i>
        </div>
        <span>&#169Boba-Game</span>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>

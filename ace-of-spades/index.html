<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play-the-Ace-of-spades-on-Boba-Gaming" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Ace of spades</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="top">
        <div class="timer-container">
          <div class="reset">
            <button id="reset">Reset</button>
          </div>
          <div id="timer"class="timer"></div>
        </div>
      </section>




<section class="middle">
<div class="card-container">
  <div class="card">
    <div class="background-box">
      <div id="card-one" class="content">
      </div>
    </div>
  </div>
  <button id="start-btn"class="start">Start</button>
<audio >
  <source src="/ace-of-spades/audio/shuffling-cards-1.mp3" type="audio/ogg">
</audio>
  <div class="card">
    <div class="background-box">
      <div  id="card-two"class="content">
      </div>
    </div>
  </div>
      </section>



      <section class="rank">
        <div class="rank-container">
          <div id="highscore" class="highscore">HIGHSCORE: 10</div>
        </div>
      </section>

      <section class="bottom">
        <div class="button-container">
          <button class="higher">Higher</button>
          <button class="lower">Lower</button>
        </div>
      </section>


    </main>

    <footer></footer>
<script src="./app.js"></script>
  </body>
</html>

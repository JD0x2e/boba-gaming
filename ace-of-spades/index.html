<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>HEADER</div>
    </header>
    <main>
      <section class="main">
        <div class="container-main">
          <div class="top-Container">
            <div class="timer-container">
              <span class="timer">Time:</span>
              <span id="timer">30</span>
            </div>
            <h1>♤ Ace of Spades ♤</h1>
            <div class="timer-container">
              <span class="timer">Lives:</span>
              <span id="live" class="timer">5</span>
            </div>
          </div>
          <div class="container">
            <div id="card-one" class="flip-card">
              <div class="inner">
                <div class="front">
                  <img
                    src="./img/Brown_Mascot_Gamer_Logo-removebg-preview.png"
                    alt=""
                  />
                </div>
                <div class="back">
                  <div id="newCard1"></div>
                  <div class="back-header"></div>
                </div>
              </div>
            </div>
            <div class="display">
              <span id="correct"></span>
            </div>
            <div id="card-two" class="flip-card">
              <div class="inner">
                <div class="front">
                  <img
                    src="./img/Brown_Mascot_Gamer_Logo-removebg-preview.png"
                    alt=""
                  />
                </div>
                <div class="back">
                  <div id="newCard2"></div>
                  <div class="back-header"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="remainingCards">
          <span id="houseDeckCount">1</span>
          <span id="playerDeckCount">1</span>
        </div>
        <div class="score-highscore">
          <div class="Score">
            <span>Score:</span>
            <span id="score">0</span>
          </div>
          <div class="highscore">
            <div class="high-container">
              <span>Highscore:</span>
              <span id="highScore"></span>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div class="button">
            <h2>New Game</h2>
            <button id="start-btn" class="start">Start</button>
            <div class="center-button">
              <button id="higher" class="higher">H</button>
              <button id="lower" class="lower">L</button>
            </div>
            <button id="reset" href="#" class="reset">Reset</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>FOOTER</div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>

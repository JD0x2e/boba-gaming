<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play-the-Ace-of-spades-on-Boba-Gaming" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Ace of spades</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="top">
        <div class="timer-container">
          <div class="reset">
            <button id="reset">Reset</button>
          </div>
          <div class="timer">Timer</div>
          <div class="score">
            <p>Score</p>
          </div>
        </div>
      </section>

      <section class="middle">
        <div class="card-container">
          <div class="one-container">
            <div class="card-one" id="card-one"></div>
          </div>
          <div class="count">
            <span>Count</span>
          </div>
          <div class="two-container">
            <div class="card-two" id="card-two"></div>
          </div>
        </div>
      </section>

      <section class="rank">
        <div id="highscore" class="highscore">HIGHSCORE:5</div>
      </section>

      <section class="bottom">
        <div class="button-container">
          <button class="higher">Higher</button>
          <button class="lower">lower</button>
        </div>
      </section>

      <section class="shuffle">
        <div class="shuffle-container">
          <button class="shuffle">Shuffle</button>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="ace-spades.js"></script>
  </body>
</html>

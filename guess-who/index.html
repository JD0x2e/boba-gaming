    <title>Boba Gaming: Guess Who</title>

      <div class="main-container">

        <div class="buttons-container">
         <label id="btn-label" for="clue">Ask a question to be given a clue:</label>
         <select name="clue" id="clue">
          <option value="" disabled selected>Select a question to ask!</option>
          <option value="hair-color">Does the character have light hair?</option>
          <option value="headwear">Is the character wearing anything?</option>
          <option value="skin">Does the character have dark skin?</option>
          <option value="nose">Does the character have a big nose?</option>
          <option value="eyes">Does the character have brown eyes?</option>
          <option value="facial-hair">Does the character have facial hair?</option>
          <option value="lips">Does the character have small lips?</option>
          <option value="emotion">Is the character sad?</option>
         </select>
         <input id="question-btn" type="submit" value="Ask Question">
         <h2 class="answer-heading" id="answer-heading">The answer to your question will show here!</h2>
         <select name="guess" id="guess">
          
         </select>
         <input id="guess-btn" type="submit" value="Guess who">
        </div>

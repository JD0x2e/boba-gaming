<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Gaming: Guess Who</title>
    <meta
      name="description"
      content="Play the new Guess Who game on Boba Gaming. Be the best beat the rest"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="/images/logo-two.svg" alt="logo" />
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <label id="btn-label" for="clue">
          <span class="block">Ask a question to be given a clue.</span>
          <span class="block">You have 3 attempts to guess who.</span>
          <span class="block">After each clue you must have one guess.</span>
        </label>
        <div class="buttons-container">
          <div id="questionContainer" class="question-container">
            <select name="clue" id="clue">
              <option id="optionOne" value="" disabled selected>
                Select a question to ask!
              </option>
              <option value="hair-color">
                Does the character have light hair?
              </option>
              <option value="headwear">
                Is the character wearing anything?
              </option>
              <option value="skin">Does the character have dark skin?</option>
              <option value="nose">Does the character have a big nose?</option>
              <option value="eyes">Does the character have brown eyes?</option>
              <option value="facial-hair">
                Does the character have facial hair?
              </option>
              <option value="lips">Does the character have small lips?</option>
              <option value="emotion">Is the character sad?</option>
            </select>
            <button id="question-btn">Ask Question</button>
          </div>

          <div id="guess-container" class="display-none">
            <select name="guess" id="guess"></select>
            <button id="guess-btn">Guess Who</button>
          </div>
          <h3 id="response">Placeholder text</h3>
          <button class="reset-btn" id="reset-btn">Reset Game</button>
          <div id="score-container"></div>
        </div>

        <div id="characterContainer" class="character-container"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>

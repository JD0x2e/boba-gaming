<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Gaming: Guess Who</title>
    <meta
      name="description"
      content="Play the new Guess Who game on Boba Gaming. Be the best beat the rest"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="buttons-container">
          <label id="btn-label" for="clue">
            <span class="block">Ask a question to be given a clue.</span>
            <span class="block">You have 3 attempts to guess who.</span>
            <span class="block">After each clue you must have one guess.</span>
          </label>
          <select name="clue" id="clue">
            <option value="" disabled selected>
              Select a question to ask!
            </option>
            <option value="hair-color">
              Does the character have light hair?
            </option>
            <option value="headwear">Is the character wearing anything?</option>
            <option value="skin">Does the character have dark skin?</option>
            <option value="nose">Does the character have a big nose?</option>
            <option value="eyes">Does the character have brown eyes?</option>
            <option value="facial-hair">
              Does the character have facial hair?
            </option>
            <option value="lips">Does the character have small lips?</option>
            <option value="emotion">Is the character sad?</option>
          </select>
          <input id="question-btn" type="submit" value="Ask Question" />
          <h2 class="answer-heading" id="answer-heading">
            The answer to your question will show here!
          </h2>
          <select name="guess" id="guess"></select>
          <input id="guess-btn" type="submit" value="Guess who" />
          <h3 id="guessResponse">Placeholder text</h3>
          <div id="score-container"></div>
        </div>
        <div id="characterContainer" class="character-container"></div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
